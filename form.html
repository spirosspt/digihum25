<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΑΠΟΣΤΟΛΗ ΜΗΝΥΜΑΤΟΣ</title>
</head>
<body>
  <form action="">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username">
      <label for="email">E-mail</label>
      <input type="email" id="email"> 
    </div>
    <div>
        <input type="radio" name="gender" id="male" value="1">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="2">
        <label for="female">female</label>
        <input type="radio" name="gender" id="other" value="3">
        <label for="other">other</label>
    </div>
    <div>
        <input type="checkbox" name="married" id="married" value="1">
        <label for="married">Married</label>
    </div>
    <div>
        <label for="level"> Επίπεδο Γγώσεων</label>
        <select name="level" id="level">
            <option value="1">BSc</option>
            <option value="2">MSc</option>
            <option value="3">PhD</option>
            <option value="4">OTHER</option>
        </select>
    </div>

    <div>
      <label for="message">Message</label>
      <textarea  id="message" cols="50" rows="10"></textarea>
    </div>

    <div>
      <button type="submit">SUBMIT</button> 
    </div>

    

    

     
  </form>
    
</body>
</html>
